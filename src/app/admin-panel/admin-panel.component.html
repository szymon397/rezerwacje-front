<h2>Panel Administratora</h2>

<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

  <!-- Kolumna Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.email }} </td>
  </ng-container>

  <!-- Kolumna Telefon -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.phone }} </td>
  </ng-container>

  <!-- Kolumna Data rozpoczęcia -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Początek </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.startDate | date:'short' }} </td>
  </ng-container>

  <!-- Kolumna Data zakończenia -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Koniec </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.endDate | date:'short' }} </td>
  </ng-container>

  <!-- Kolumna Typ sesji -->
  <ng-container matColumnDef="sessionType">
    <th mat-header-cell *matHeaderCellDef> Typ sesji </th>
    <td mat-cell *matCellDef="let reservation"> {{ reservation.sessionType }} </td>
  </ng-container>

  <!-- Kolumna Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let reservation">
      <mat-select [value]="reservation.status" (selectionChange)="updateStatus(reservation._id, $event.value)">
        <mat-option value="oczekująca">Oczekująca</mat-option>
        <mat-option value="potwierdzona">Potwierdzona</mat-option>
        <mat-option value="anulowana">Anulowana</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <!-- Kolumna Akcje -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let reservation">
      <button mat-raised-button color="warn" (click)="deleteReservation(reservation._id)">Usuń</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
