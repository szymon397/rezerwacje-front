<div class="calendar-header" style="display: flex; justify-content: space-between; align-items: center;">
  <button mat-raised-button color="accent" (click)="previousMonth()">← Poprzedni</button>
  <h3>{{ viewDate | date: 'MMMM yyyy' }}</h3>
  <button mat-raised-button color="accent" (click)="nextMonth()">Następny →</button>
</div>
<div class="calendar-container">
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"> 
  </mwl-calendar-month-view>
</div>
  

<div class="button-container" style="text-align: center; margin-top: 20px;">
  <button mat-raised-button color="accent" (click)="openReservationForm()">
    Dodaj rezerwację
  </button>
</div>
